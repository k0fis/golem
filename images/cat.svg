<svg xmlns="http://www.w3.org/2000/svg" width="640" height="640" viewBox="0 0 640 640">
  <defs>
    <!-- Paper-like background -->
    <radialGradient id="paper" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#fffef7"/>
      <stop offset="100%" stop-color="#f7f3e8"/>
    </radialGradient>

    <!-- Pencil-line style -->
    <filter id="pencil" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" seed="3" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.03 0.06 0.1 0.13 0.16 0.2"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>

    <!-- Roughen stroke -->
    <filter id="rough" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" seed="7" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Halftone dots -->
    <pattern id="dots" patternUnits="userSpaceOnUse" width="10" height="10">
      <circle cx="1.5" cy="1.5" r="0.8" fill="#d7d2c4" opacity="0.35"/>
    </pattern>

    <!-- Brush fill -->
    <linearGradient id="fur" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2c2c2c"/>
      <stop offset="50%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#1e1e1e"/>
    </linearGradient>

    <!-- Eye shine -->
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#b5e6ff" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="640" height="640" fill="url(#paper)"/>
  <rect x="24" y="24" width="592" height="592" rx="16" fill="none" stroke="#171717" stroke-width="3" filter="url(#rough)"/>

  <!-- Shadow dot texture -->
  <rect x="24" y="24" width="592" height="592" fill="url(#dots)" opacity="0.2"/>

  <!-- Cat group -->
  <g transform="translate(80,80)">
    <!-- Body -->
    <path d="M120,280
             C110,240 130,210 170,200
             C220,190 290,195 330,230
             C355,255 360,295 342,330
             C325,365 285,392 245,395
             C210,397 165,385 140,360
             C120,340 113,311 120,280 Z"
          fill="none" stroke="#121212" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#rough)"/>

    <!-- Head -->
    <path d="M190,110
             C160,120 145,150 155,185
             C165,220 200,240 235,235
             C270,230 295,205 297,170
             C299,135 270,115 240,110
             C220,107 205,107 190,110 Z"
          fill="none" stroke="#121212" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#rough)"/>

    <!-- Ears -->
    <path d="M178,108 L160,78 L188,94" fill="none" stroke="#121212" stroke-width="5" filter="url(#rough)"/>
    <path d="M270,108 L300,80 L285,105" fill="none" stroke="#121212" stroke-width="5" filter="url(#rough)"/>
    <path d="M167,90 L175,96 L168,102" fill="#f0d0d0" opacity="0.7" filter="url(#rough)"/>
    <path d="M291,90 L283,97 L290,103" fill="#f0d0d0" opacity="0.7" filter="url(#rough)"/>

    <!-- Eyes -->
    <ellipse cx="205" cy="162" rx="13" ry="16" fill="url(#fur)" stroke="#0e0e0e" stroke-width="4" filter="url(#rough)"/>
    <ellipse cx="256" cy="162" rx="13" ry="16" fill="url(#fur)" stroke="#0e0e0e" stroke-width="4" filter="url(#rough)"/>
    <circle cx="202" cy="158" r="4" fill="url(#eyeGlow)" opacity="0.8"/>
    <circle cx="253" cy="158" r="4" fill="url(#eyeGlow)" opacity="0.8"/>

    <!-- Nose -->
    <path d="M228,182
             C223,182 220,185 223,188
             C225,190 231,190 233,188
             C236,185 233,182 228,182 Z"
          fill="#d78a7c" stroke="#0e0e0e" stroke-width="3" filter="url(#rough)"/>

    <!-- Mouth -->
    <path d="M224,192 C219,198 212,202 206,200" fill="none" stroke="#0e0e0e" stroke-width="3" filter="url(#rough)"/>
    <path d="M232,192 C237,198 244,202 250,200" fill="none" stroke="#0e0e0e" stroke-width="3" filter="url(#rough)"/>

    <!-- Whiskers -->
    <path d="M190,188 C155,190 130,190 110,184" fill="none" stroke="#0e0e0e" stroke-width="3" stroke-linecap="round" filter="url(#rough)"/>
    <path d="M192,198 C160,204 138,210 118,212" fill="none" stroke="#0e0e0e" stroke-width="3" stroke-linecap="round" filter="url(#rough)"/>
    <path d="M268,188 C305,190 330,190 350,184" fill="none" stroke="#0e0e0e" stroke-width="3" stroke-linecap="round" filter="url(#rough)"/>
    <path d="M266,198 C298,204 320,210 340,212" fill="none" stroke="#0e0e0e" stroke-width="3" stroke-linecap="round" filter="url(#rough)"/>

    <!-- Chest fluff -->
    <path d="M208,230
             C200,242 194,255 205,264
             C214,271 225,268 233,258
             C240,249 246,236 238,228"
          fill="none" stroke="#121212" stroke-width="4" filter="url(#rough)"/>

    <!-- Tail -->
    <path d="M325,300
             C355,310 380,335 392,365
             C404,396 392,418 370,420
             C350,422 330,403 332,380
             C334,356 342,335 325,320 Z"
          fill="none" stroke="#121212" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" filter="url(#rough)"/>

    <!-- Paws -->
    <path d="M160,360 C155,370 160,380 170,382" fill="none" stroke="#121212" stroke-width="4" filter="url(#rough)"/>
    <path d="M230,395 C220,405 230,415 245,415" fill="none" stroke="#121212" stroke-width="4" filter="url(#rough)"/>

    <!-- Light shading -->
    <path d="M180,270 C210,260 270,270 300,300
             C280,305 250,310 220,305
             C205,300 190,288 180,270 Z"
          fill="#000" opacity="0.08" filter="url(#rough)"/>

    <!-- Sketchy hatching -->
    <g stroke="#1a1a1a" stroke-width="2" opacity="0.35" filter="url(#rough)">
      <path d="M180,235 L165,245"/>
      <path d="M190,245 L175,255"/>
      <path d="M200,255 L185,265"/>
      <path d="M290,235 L305,245"/>
      <path d="M300,245 L315,255"/>
      <path d="M310,255 L325,265"/>
    </g>
  </g>

  <!-- Signature-like underline -->
  <path d="M140,560 C200,565 280,570 420,560 C480,556 540,546 560,538"
        fill="none" stroke="#171717" stroke-width="4" filter="url(#rough)"/>
</svg>
